<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Device Search</h1>
        <form method="get" action="/search/">
            <input type="text" name="query" placeholder="Enter your search query..." required>
            <button type="submit">Search</button>
        </form>
        
        {% if results %}
            <h2>Results for "{{ query }}":</h2>
            <ul>
                {% for result in results %}
                    <li><strong>Name:</strong> {{ result.name }} | <strong>Manufacturer:</strong> {{ result.manufacturer }} | <strong>Role:</strong> {{ result.device_role }}</li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p>No results found for "{{ query }}".</p>
        {% endif %}
    </div>
</body>
</html>
